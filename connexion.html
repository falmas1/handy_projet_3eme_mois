<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="Assets/Styles/general.css" rel="stylesheet">

  <title>Identification</title>
</head>

<body>
  <!-- Header Start -->
  <header>
    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand logo align-self-center" href="#"><img
              src="Assets/Visuels/logo et favicone/handy-logo-svg.svg" src="Logo Handy, retour à l'accueil" /></a>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link d-flex flex-column align-items-center" href="#"><img
                    src="Assets/Visuels/icones/taille-32/messagerie.svg" alt="">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-column align-items-center" href="#"><img
                    src="Assets/Visuels/icones/taille-32/cloche-vide.svg" alt="">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex flex-column align-items-center" href="#"><img
                    src="Assets/Visuels/icones/taille-32/profil-grand.svg" alt="">Profil</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- NavBar End -->

  </header>
  <!-- Header End -->


  <main id="connexion">

    <section>
      <div class="container">
        <div  class="row">

          <div class="col-12 col-lg-6 d-none d-lg-flex">
            <img src="Assets/Visuels/illustrations/illu-connexion.svg" alt="illustration d'un visage stylisé">
          </div>
  
          <article class="col-12 col-lg-6">

            <h1>Identification</h1>
            <p>Si vous êtes déjà un membre de Handy, vous pouvez vous connecter avec vôtre email et mot de passe.</p>
            
            <p>Email</p>
            <form action="entrer-votre-email"></form>
            <input placeholder="entrer votre email" type="entrer votre email" name="entrer-votre-email"
              id="input-email" role="zone de texte" aria-label="renseigner l'email ici">
            
            <p>Mot de passe</p>
            <form action="entrer-votre-mot-de-passe"></form>
            <input placeholder="entrer votre mot de passe" type="entrer votre mot de passe" name="entrer-votre-mot-de-passe"
              id="input-mdp" role="zone de texte" aria-label="renseigner le mot de passe ici">
            <img src="assets/Visuels/icones/taille-24/handicap-visuel-non-barre.svg" alt="icone d'un oeil ouvert" class="mdp-visible" aria-label="cliquer ici pour rendre le mot de passe visible">
            
            <div class="d-flex align-items-center">
              <input type="checkbox" id="scales" name="scales" checked>
              <label class="label-check" for="scales" aria-label="cliquer ici pour que le site se souvienne de vos identifiants de connexion">Se souvenir de moi</label>
            </div>
            
            <a href="index.html" class="btn-blue d-flex justify-content-center align-items-center" role="bouton" aria-label="Bouton pour se connecter et accéder à la page d'acceuil">Se connecter</a>
            <a href="index.html" aria-label="lien vers la page d'inscription" aria-label="lien vers la page d'inscription">Toujours pas membre ? <span>Inscrivez-vous</span> !</a>
  
          </article>

        </div>
      </div>
    </section>

  </main>







  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
